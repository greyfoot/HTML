<!Doctype HTML>

<html>

<head>
	<title>Sign Up</title>
</head>

<body>

	<h1>Register</h1>
	<form>
		<p>
		<label id="First_Name">First Name:</label>
		<input id="First_Name" type="text" placeholder="First Name" required></input>
		
		<label id="Last_Name">Last Name:</label>
		<input id="Last_Name"type="text" placeholder="Last Name" required></input>
		</p>
		
		<p>
		<label for="Gender">Male:</label>
		<input name="Gender" id="Male" type="radio"></input>
		
		<label for="Gender">Female:</label>
		<input name="Gender" id="Female" type="radio"></input>
		
		<label for="Gender">Others:</label>
		<input name="Gender" id="Others" type="radio"></input>
		</p>
		
		<p>
		<label id="Email">Email:</label>
		<input id="Email" type="email" placeholder="email" required></input>
		
		<label id="Password">Password:</label>
		<input id="Password" type="password" placeholder="password" minlength="5" maxlength="10" required></input>
		
		</p>
		
		<Button>Submit</button>
	
	</form>

</body>

</html>
